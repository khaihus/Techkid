<!DOCTYPE html>
<html lang="vi">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>App web</title>

   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="/js/main.js"></script>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">My app web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="/ask.html">Hỏi nhanh</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="/">Đáp gọn</a>
            </li>
         </ul>
      </div>
   </nav>

   <div class="question container">
      <h1 id="questionContent" class="mt-5 mb-5" style="text-align: center"></h1>
      <div class="answers">
         <div class="row mt-5 mb-5">
            <div class="col text-center">
               <button data-id="" data-answer="no" class="answer btn btn-danger btn-lg">
                  <i class="fa fa-thumbs-o-down"></i> Sai / Không / Trái</button>
            </div>
            <div class="col text-center">
               <button data-id="" data-answer="yes" class="answer btn btn-primary btn-lg">
                  <i class="fa fa-thumbs-o-up"></i> Đúng / Có / Phải</button>
            </div>
         </div>
         <div class="row mt-5 mb-5 justify-content-center">
            <button class="btn btn-outline-dark btn-sm" id="viewQuestionInfo">Xem kết quả</button>&nbsp;
            <a href="/"><button class="btn btn-outline-dark btn-sm">Câu hỏi khác</button></a>
         </div>
      </div>

      <div class="questionInfo container">
         <div class="row mt-5 mb-2 justify-content-center">
            <h3><span id="vote"></span>&nbsp;vote</h3>
         </div>
         <div class="row mt-2 mb-5 ">
            <div class="col-12 justify-content-center">
               <div class=" result_bar">
                  <div id="question_result_yes" class="question_result_yes">
                     <span id="voteYes"></span>% <i class="fa fa-thumbs-o-up"></i>
                  </div>
                  <div id="question_result_no" class="question_result_no">
                     <span id="voteNo"></span>% <i class="fa fa-thumbs-o-down"></i>
                  </div>
               </div>
            </div>
         </div>
         <div class="row mt-5 justify-content-center">
               <a href="/"><button class="btn btn-success btn-lg">Câu hỏi khác</button></a>
            </div>
      </div>
      
   </div>
</body>

</html>
